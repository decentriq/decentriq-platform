[tool.poetry]
name = "decentriq-platform"
version = "0.26.1"
description = "Python client library for the Decentriq platform"
authors = ["decentriq <opensource@decentriq.com>"]
readme = 'README.md'
repository = "https://github.com/decentriq/decentriq-platform"
homepage = "https://github.com/decentriq/decentriq-platform"

[tool.poetry.dependencies]
# main package
python = "^3.9"
typing-extensions = "^4.4.0"
protobuf = "4.21.9"
requests = "^2.28.1"
sgx-ias-structs = "^0.1.8"
cryptography = "^42.0.2"
pyOpenSSL = "^24.0.0"
chily = "^0.8.0"
asn1crypto = "^1.5.1"
ecdsa = "^0.18.0"
pem = "^21.2.0"
certifi = "^2023.7.22"
sqloxide = "^0.1.26"
cbor2 = "^5.4.6"
decentriq-dcr-compiler = "0.6.0"

[tool.poetry.dev-dependencies]
mypy-protobuf = "^3.4.0"
mypy = "^0.991"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
extend-exclude = '''
.*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
'''
