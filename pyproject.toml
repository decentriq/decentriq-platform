[tool.poetry]
name = "decentriq-platform"
version = "0.5.0"
description = "Python client library for the Decentriq platform"
authors = ["decentriq <opensource@decentriq.ch>"]
readme = 'README.md'
repository = "https://github.com/decentriq/decentriq-platform"
homepage = "https://github.com/decentriq/decentriq-platform"

[tool.poetry.dependencies]
python = "^3.6"
typing-extensions="^3.7.4"
protobuf = "^3.15.0"
requests = "^2.25.0"
sgx-ias-structs = "^0.1.7"
cryptography = "^3.4.6"
asn1crypto = "^1.2.0"
certvalidator = "^0.11.1"
argon2-cffi = "^20.1.0"
sqloxide = "^0.1.11"
chily = "^0.5.3"

[tool.poetry.dev-dependencies]
pytest = "^5.3.1"
mypy-protobuf = "^2.4"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
